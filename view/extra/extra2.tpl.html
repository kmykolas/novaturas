<section>
    <h1>Oro uostai į kuriuos skrenda tik pasirinktos šalies avialinijos</h1>
    <form action="" method="post">
          <div class="form-group">
            <label for="pwd">Pasirinkite šalį:</label>
            <select name="countryid" class="form-control">
                {foreach from=$countries item=itm}
                    <option value="{$itm.id}">{$itm.title}</option>
                {/foreach}
            </select>
          </div>    
          <button type="submit" class="btn btn-default">Filtruoti</button>
    </form>
    <br /><br />
    <ul>
    {foreach from=$airports item=itm}
    <li>{$itm.title}</li>
    {/foreach}
    </ul>
    {if empty($airports)}
<div class="alert alert-danger">
  Rezultatų nerasta
</div>
    {/if}
</section>
