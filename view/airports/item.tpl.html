<h1>Oro uosto redagavimas</h1>
{if $message}
    <div class="row">
        <div class="alert alert-success">
          {$message}
        </div>        
    </div>
{/if}
 <form action="" method="post">
  <div class="form-group">
    <label for="email">Pavadinimas:</label>
    <input type="text" class="form-control" name="title" value="{$item.title}">
  </div>
  <div class="form-group">
    <label for="pwd">Šalis:</label>
    <select name="countryid" class="form-control">
        {foreach from=$countries item=itm}
            <option value="{$itm.id}" {$itm.selected}>{$itm.title}</option>
        {/foreach}
    </select>
  </div>
  {foreach from=$airlines item=itm}
    <label class="checkbox-inline"><input type="checkbox" value="{$itm.id}" name="airlineid[]" {$itm.checked}>{$itm.title}</label>
  {/foreach}
  <div class="clear space"></div>
  <div id="map"></div>
  <input id="longitude" name="longitude" type="hidden" value="{$item.longitude}" />
  <input id="latitude" name="latitude" type="hidden" value="{$item.latitude}" />
  <div class="clear space"></div>
  <button type="submit" class="btn btn-default">Saugoti</button>
  <input type="hidden" name="send" value="1" />
  <input type="hidden" name="id" value="{$item.id}" />
</form> 
<br /><br />
<button type="button" onclick="window.history.back()" class="btn btn-primary">Atgal</button>
<br /><br />
<form action="./?act=airports-list" method="post">
    <button type="submit" class="btn btn-danger" >Ištrinti</button>
    <input type="hidden" name="id" value="{$item.id}" />
    <input type="hidden" name="send" value="1" /> 
</form>
<br /><br />
